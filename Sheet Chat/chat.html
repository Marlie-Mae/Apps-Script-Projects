<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER - Matched to Dashboard Header height */
    .chat-header {
      background: #075e54;
      color: white;
      padding: 18px 25px; /* Matched Dashboard */
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back {
      cursor: pointer;
      font-size: 24px; /* Increased from 18px */
      padding-right: 5px;
    }

    .chat-name {
      font-weight: bold;
      font-size: 20px; /* Increased from 16px to match dashboard */
    }

    /* MESSAGES */
    .messages {
      flex: 1;
      padding: 20px; /* Increased from 12px */
      overflow-y: auto;
      background: #ece5dd;
    }

    .bubble {
      max-width: 75%; /* Slightly wider */
      padding: 12px 18px; /* Larger padding */
      margin-bottom: 12px; /* More space between bubbles */
      border-radius: 20px;
      font-size: 16px; /* Increased from 14px */
      line-height: 1.5;
      word-wrap: break-word;
      clear: both;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .sent {
      background: #dcf8c6;
      float: right;
      border-bottom-right-radius: 4px;
    }

    .received {
      background: white;
      float: left;
      border-bottom-left-radius: 4px;
    }

    /* INPUT AREA - Scaled up */
    .input-box {
      display: flex;
      padding: 15px; /* Increased from 8px */
      background: #f0f0f0;
      align-items: center;
    }

    .input-box input {
      flex: 1;
      padding: 15px 20px; /* Larger input area */
      border-radius: 30px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 16px; /* Increased font */
    }

    .input-box button {
      margin-left: 12px;
      border: none;
      border-radius: 50%;
      width: 50px; /* Increased from 40px */
      height: 50px; /* Increased from 40px */
      background: #075e54;
      color: white;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time {
      display: block;
      font-size: 12px; /* Increased from 11px */
      color: #777;
      margin-top: 6px;
      text-align: right;
    }

    .status {
      font-size: 12px;
      color: #34b7f1; /* WhatsApp-style blue for seen */
      margin-left: 6px;
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="chat-header">
    <div class="back" onclick="goBack()">←</div>
    <div class="chat-name" id="chatWith">Chat</div>
  </div>

  <!-- MESSAGES -->
  <div class="messages" id="messages"></div>

  <!-- INPUT -->
  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button onclick="send()">➤</button>
  </div>

<script>
  let me = null;
  let other = null;
  let refreshTimer = null;

  window.openChatRoom = function(myName, otherName) {
  me = myName;
  other = otherName;

  document.getElementById("chatWith").textContent = other;

  loadMessages();

  if (refreshTimer) clearInterval(refreshTimer);
    refreshTimer = setInterval(loadMessages, 3000);

    google.script.run.withSuccessHandler(isTyping => {
      document.getElementById("chatWith").textContent =
        isTyping ? other + " is typing…" : other;
    }).isTyping(other, me);


    google.script.run.updateLastSeen(me);

  google.script.run.withSuccessHandler(time => {
    if (time) {
      document.getElementById("chatWith").textContent =
        other + " • last seen " + time;
    }
  }).getLastSeen(other);

  };

    function loadMessages() {
    if (!me || !other) return;

    google.script.run
      .withSuccessHandler(renderMessages)
      .getMessages(me, other);
  }


  function send() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    google.script.run.withSuccessHandler(() => {
      input.value = "";
      loadMessages();
    }).sendMessage(me, other, text);
  }

  function goBack() {
    if (refreshTimer) clearInterval(refreshTimer);
    document.getElementById("chat").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
  }
</script>

<script>
function renderMessages(messages) {
  const box = document.getElementById("messages");
  box.innerHTML = "";

  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = "bubble " + (m.from === me ? "sent" : "received");

    const text = document.createElement("div");
    text.textContent = m.message;

    const time = document.createElement("span");
    time.className = "time";
    time.textContent = m.time || "";

    if (m.from === me) {
      const status = document.createElement("span");
      status.className = "status";
      status.textContent = " ✔";
      time.appendChild(status);
    }


    div.appendChild(text);
    div.appendChild(time);

    box.appendChild(div);
  });

  box.scrollTop = box.scrollHeight;
}

let typingTimer;

document.getElementById("messageInput").addEventListener("input", () => {
  google.script.run.setTyping(me, other);

  clearTimeout(typingTimer);
  typingTimer = setTimeout(() => {
    google.script.run.clearTyping(me);
  }, 3000);
});

</script>


</body>
</html>
